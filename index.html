<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "container">
        <h1>Penny Flip Game</h1>
        <img src="./assets/images/penny-heads.jpg" alt="penny flip image">
        
        <div id = "buttonDiv">
            <button id="flipButton">Flip the Penny</button>
            <button id="clearButton">Clear Scoreboard</button>
            
        </div>

        <h2 id = "outCome">Let's Get rolling!</h2>
        <hr>    
        <h3 class="scoreBoard">Scoreboard</h3>
        
        <div class = "tableArea"></div>
            <table>
                <tr class = "trHeaders">
                    <th>Number of Heads</th>
                    <th>Percentage Heads</th>
                    <th>Number of Tails</th>
                    <th>Percentage Tails</th>
                </tr>
                <tr class = "dataRow">
                    <td id = "headsCounter">0</td>
                    <td id = "headPerc">0%</td>
                    <td id = "tailsCounter">0</td>
                    <td id = "tailPerc">0%</td>
                </tr>            
            </table>
        </div>
    </div>   
    <script src="./script.js"></script>
</body>
</html>
